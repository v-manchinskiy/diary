{{ define "main" }}
<div id="home-jumbotron" class="px-4 py-5 my-5 text-center">
  <svg class="d-block mx-auto mb-4" width="72" height="57" fill="currentColor">
    <use xlink:href="/icon/bootstrap-icons.svg#journal-check"/>
  </svg>
  <h1 class="display-5 fw-bold">{{ .Site.Title }}</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Hugo static site project</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <a href="/blog/" class="btn btn-primary btn-lg px-4 gap-3">Blog</a>
    <a href="/tags/" class="btn btn-outline-secondary btn-lg px-4">Tags</a>
    </div>  
  </div>
</div>
